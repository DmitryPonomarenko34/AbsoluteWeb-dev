<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Document</title>
</head>

<body>
  <div class="site-container">
    @@include('components/_header.html')
    <main class="main">
      <div class="items">
        <div class="container">
          <h2 class="title text-center">
            Buttons
          </h2>
          <div class="items__inner d-flex justify-content-md-center flex-wrap">
            <button type="button" class="items__btn btn btn-primary">Primary</button>
            <button type="button" class="items__btn btn btn-default">Default</button>
            <button type="button" class="items__btn btn btn-success">Success</button>
            <button type="button" class="items__btn btn btn-info">Info</button>
            <button type="button" class="items__btn btn btn-warning">Warning</button>
            <button type="button" class="items__btn btn btn-danger">Danger</button>
          </div>
        </div>
      </div>
      <div class="inputs">
        <div class="container">
          <h2 class="title text-center">
            Inputs
          </h2>
          <div class="inputs__inner d-flex justify-content-md-center flex-wrap">
            <div class="inputs__box">
              <label class="inputs__label form-check">
                <input class="inputs__checkbox form-check-input" type="checkbox" value="" id="defaultCheck1" checked>
                <span class="inputs__custom-checkbox"></span>
                Checkbox active
              </label>
              <label class="inputs__label form-check">
                <input class="inputs__checkbox form-check-input" type="checkbox" value="" id="defaultCheck1">
                <span class="inputs__custom-checkbox"></span>
                Checkbox
              </label>
            </div>
            <div class="inputs__box">
              <label class="inputs__label form-check">
                <input class="inputs__radio form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <span class="inputs__custom-radio"></span>
                Radio active
              </label>
              <label class="inputs__label form-check">
                <input class="inputs__radio form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                <span class="inputs__custom-radio"></span>
                Radio
              </label>
            </div>
            <div class="inputs__box">
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch1" checked>
                <label class="custom-control-label" for="customSwitch1">Switcher ON</label>
              </div>
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch2">
                <label class="custom-control-label" for="customSwitch2">Switcher OFF</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    @@include('components/_footer.html')
  </div>

  <script src="js/main.min.js"></script>
</body>

</html>
